{% extends 'core/base.html' %}
{% block title %}Select Category{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
    <h2 class="text-2xl mb-6 font-bold text-center">Select a Speech Category</h2>
    <ul class="space-y-3">
        {% for cat in categories %}
        <li>
            <a href="{% url 'generate_prompt' cat %}" class="block bg-blue-100 hover:bg-blue-200 text-blue-900 px-4 py-2 rounded text-center">{{ cat }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'logout' %}" class="block mt-6 text-sm text-center text-red-500 hover:underline">Logout</a>
</div>
{% endblock %}
