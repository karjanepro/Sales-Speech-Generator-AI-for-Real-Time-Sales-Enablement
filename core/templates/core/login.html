{% extends 'core/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl mb-4 font-bold text-center">Login</h2>
    <form method="post">
        {% csrf_token %}
        <input name="username" placeholder="Username" class="w-full mb-4 px-4 py-2 border rounded">
        <input name="password" type="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded">
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
    </form>
    <p class="mt-4 text-center text-sm">Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a></p>
</div>
{% endblock %}
