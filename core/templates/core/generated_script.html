{% extends 'core/base.html' %}
{% block title %}Generated Script{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded shadow-md w-full max-w-3xl">
    <h2 class="text-2xl font-bold mb-4 text-center">Your Sales Script</h2>
    <pre class="bg-gray-100 p-4 rounded overflow-auto whitespace-pre-wrap">{{ script }}</pre>
    <div class="mt-6 flex justify-between">
        <a href="{% url 'select_category' %}" class="text-blue-600 hover:underline">Back to Categories</a>
        <a href="{% url 'logout' %}" class="text-red-500 hover:underline">Logout</a>
    </div>
</div>
{% endblock %}
